<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>

   

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    
</head>
<body style="background-image: url('assets/image/background.jpg');  background-size: cover; background-repeat: no-repeat; ">

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Login <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button  id="login-button" type="submit" class="btn btn-primary ">Login</button>
                        </form>
                        <p id="login-error" style="color: red;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="assets/js/Login.js"  ></script>
</body>
</html>
